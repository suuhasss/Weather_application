<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container bg-dark text-white">
    <h1 class="text-center-color text-white">Weather App</h1>
    <div class="row mt-5">
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Search for cities" id="enteredCityId">
        </div>
        <div class="col-4">
            <button class="btn btn-success w-100" onclick="getTodayForecast();">Search</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-8">
            <div id="presentDetails">
                <div class="text-center">
                    <h1>${enteredCity}</h1>
                    <h1>${data.current.temp_c}Â°</h1>
                </div>
                <div class="text-center">
                    <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <div id="hourlyForecastDetails"></div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <div id="airConditionsDetails"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="forecastDetails"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdsl politK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
